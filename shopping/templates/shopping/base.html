<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
            <title>{% block title %} Home {% endblock %}</title>
    {% block css %} {% endblock %}
</head>
<body>
    {% load static %}
    <nav class="navbar navbar-expand-lg  navbar-dark" style="background-color: #f30e0e;">
        <a class="navbar-brand" href="/shopping">SriCart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% block homeactive %} {% endblock homeactive%}">
                    <a class="nav-link" href="/shopping">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item {% block aboutactive %} {% endblock aboutactive%}">
                    <a class="nav-link" href="/shopping/about">About Us</a>
                </li>
                <li class="nav-item {% block trackeractive %} {% endblock trackeractive%}">
                    <a class="nav-link" href="/shopping/tracker">Tracker</a>
                </li>
                <li class="nav-item {% block contactactive %} {% endblock contactactive%}">
                    <a class="nav-link" href="/shopping/contact">Contact Us</a>
                </li>
            </ul>
            <form method="get" action="/shopping/search/" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-warning my-2 my-sm-0" type="submit">Search</button>
            </form>
            <button type="button" data-html="true" class="btn btn-warning mx-2" id="popcart" data-container="body"
                data-toggle="popover" data-placement="bottom" data-content="Vivamus
            sagittis lacus vel augue laoreet rutrum faucibus.">
                Cart(<span id="cart">0</span>) </button>
        </div>
    </nav>
    {% block body %} {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    {% block js %} {% endblock %}
    <footer class="text-center text-light bg-dark fixed-bottom">Copyright &copy 2022 SriCart All rights reserved
</body>
</html>
